<body>
    <div id="container">
        <section class="first_box">
            <h1>Smart Stopwatch</h1>
        </section>
        <section class="second_box">
            <div id="display" class="box">
                <span id="hour" class="span">00</span><span class="span">:</span>
                <span id="minute" class="span">00</span><span class="span">:</span>
                <span id="second" class="span">00</span><span>.</span>
                <span id="millisecond">000</span>
            </div>
            <div id="lap">
                <ol id="list_item"></ol>
            </div>
            <div id="button" class="box">
                <button onclick="lap_time()" id="btn0">Lap</button>
                <button onclick="start_time()" id="btn1">Start</button>
                <button onclick="reset_time()" id="btn2">Reset</button>
            </div>
        </section>

    </div>
